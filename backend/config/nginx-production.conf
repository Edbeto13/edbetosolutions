server {
    server_name edbetosolutions.tech www.edbetosolutions.tech;
    root /var/www/html;
    index index.html index.htm;

    # Redirecciones limpias para p√°ginas principales
    location = /clima {
        return 301 https://$host/clima/clima-production.html;
    }

    location = /micveahc {
        return 301 https://$host/micveahc/micveahc.html;
    }

    location = /UNEGario {
        return 301 https://$host/UNEGario/UNEGario.html;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/edbetosolutions.tech/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/edbetosolutions.tech/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    listen 80;
    server_name edbetosolutions.tech www.edbetosolutions.tech;
    return 301 https://$host$request_uri; # managed by Certbot
}
