<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clima CDMX · edbetosolutions.tech</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Clima CDMX</h1>
    <span id="generated" class="meta"></span>
  </header>

  <main class="grid">
    <section class="panel chat">
      <h2>Chat sobre estos datos</h2>
      <p class="hint">El chat usa exclusivamente el JSON recolectado de Conagua. Selecciona una alcaldía para contextualizar.</p>
      <div class="scope">
        <label for="scope">Ámbito:</label>
        <select id="scope">
          <option value="cdmx">CDMX (promedio)</option>
        </select>
      </div>
      <div id="chatlog" class="log"></div>
      <form id="chat" autocomplete="off" class="chat-form">
        <input id="q" placeholder="¿Lloverá mañana? ¿Temp hoy en Iztapalapa?" />
        <button>Preguntar</button>
      </form>
    </section>

    <section class="panel data">
      <h2>Datos del clima</h2>

      <div class="filters">
        <label for="alcaldia">Alcaldía:</label>
        <select id="alcaldia">
          <option value="cdmx">CDMX (promedio)</option>
        </select>
      </div>

      <div id="summary" class="cards"></div>

      <h3>Pronóstico diario</h3>
      <div id="table"></div>
    </section>
  </main>

  <footer class="foot">
    Fuente: SMN · Conagua — Actualización cada 90 minutos
  </footer>

  <script type="module" src="app.js"></script>
  <script type="module" src="chatbot/bot.js"></script>
</body>
</html>
